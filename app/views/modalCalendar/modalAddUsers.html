<div class="modal-dialog modal-lg">
    <div class="modal-content clearfix">
        <div class="modal-header">
            <button type="button" class="close" ng-click="modal.open=false">Ã—</button>
            <h3>{{modal.title}}</h3>
        </div>
        <div class="col-md-6">
            <h5><b>Event Name</b> {{selectedEvent.title}}</h5>
            <h5>{{selectedEvent.date| date:"EEEE d MMMM"}} {{selectedEvent.time}}</h5>
            <h5><b>Description - </b> {{selectedEvent.description}}</h5>
            <h5><b>Event Name</b> {{selectedEvent.title}}</h5>

            <form ng-submit="$parent.addUserToEvent();">
                <fieldset>
                    <!-- Text input-->
                    <div class="form-group clearfix">
                        <label class="col-md-3 control-label" for="textinput">Name*</label>
                        <div class="col-md-9">
                            <input class="form-control" required="" type="text" ng-model="$parent.userEvent.name">
                        </div>
                    </div>
                    <!-- Textarea -->
                    <div class="form-group clearfix">
                        <label class="col-md-3 control-label" for="Description">Email</label>
                        <div class="col-md-9">
                            <input class="form-control" type="email" required="" ng-model="$parent.userEvent.email">
                        </div>
                    </div>
                    <!-- Button -->
                    <div class="form-group clearfix">
                        <div class="col-md-12">
                            <button class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-md-6">
            <h5>Registered</h5>
            <ul class="list-group" ng-if="selectedEvent.attenders">
                <li class="list-group-item" ng-repeat="attender in selectedEvent.attenders track by attender.id">{{attender.name}} <span class="badge">{{attender.email}}</span></li>
            </ul>
        </div>
    </div>
</div>
