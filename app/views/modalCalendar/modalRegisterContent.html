<div class="modal-dialog modal-lg">
    <div class="modal-content clearfix">
        <div class="modal-header">
            <button type="button" class="close" ng-click="modal.open=false">Ã—</button>
            <h3>{{modal.title}}</h3>
        </div>
        <div class="col-md-12">
            <h3> <u>{{selectedDate| date:"EEEE d MMMM"}}</u></h3>
            <p></p>
            <form class="" ng-submit="$parent.createEvent($parent.events);$parent.modal.open=false;">
                <fieldset>
                    <!-- Text input-->
                    <div class="form-group clearfix">
                        <label class="col-md-3 control-label" for="textinput">Event name*</label>
                        <div class="col-md-9">
                            <input id="textinput" name="textinput" placeholder="" class="form-control" required="" type="text" ng-model="$parent.event.title">
                        </div>
                    </div>
                    <!-- Textarea -->
                    <div class="form-group clearfix">
                        <label class="col-md-3 control-label" for="Description">Description</label>
                        <div class="col-md-9">
                            <textarea class="form-control" id="Description" name="Description" required="" ng-model="$parent.event.description"></textarea>
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group clearfix">
                        <label class="col-md-3 control-label" for="eventtime">Event Time</label>
                        <div class="col-md-2">
                            <input placeholder="" class="form-control input-md" type="number" max="23" ng-model="$parent.event.time.hour" required="">
                        </div>
                        <div class="col-md-2">
                            <input placeholder="" class="form-control input-md" type="number" max="59" ng-model="$parent.event.time.minute" required="">
                        </div>
                    </div>
                    <!-- Button -->
                    <div class="form-group clearfix">
                        <div class="col-md-12">
                            <button class="btn btn-primary">Create event</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
